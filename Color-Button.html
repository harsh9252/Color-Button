<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        button{
            margin: 45px;
            width: 79px;
            height: 43px;
            font-size: 23px;
            border-radius: 23px;
        }
    </style>
</head>
<body>
    <button onclick="yellow()" style="background: yellow;">yellow</button>
    <button onclick="pink()" style="background: pink;">pink</button>
    <button onclick="green()" style="background: green;">green</button>
    <button onclick="blue()" style="background: blue;">blue</button>
    <button onclick="red()" style="background: red;">red</button>
    <script>
        function yellow(){
            document.body.style="background:yellow"
            return "star infotech college";
        }
        function pink(){
            document.body.style="background:pink"
        }
        function green(){
            document.body.style="background:green"
        }
        function blue(){
            document.body.style="background:blue"
        }
        function red(){
            document.body.style="background:red"
        }
     
    </script>
</body>
</html>
